<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>bitcamp</title>
</head>
<body>
  <h1>게시글 상세 정보</h1>
  
  <form action='update' method="post" enctype="multipart/form-data">
    <table border='1'>
      <tr>
        <th>번호</th>
        <td><input name='no' type='number' 
        value="번호"
        data-th-value='${board.no}' readonly></td>
      </tr>
      <tr>
        <th>제목</th>
        <td><input name='title' type='text'
          data-th-value='${board.title}' size='60'></td>
      </tr>
      <tr>
        <th>내용</th>
        <td><textarea name='content' rows='10' cols='60' data-th-text="${board.content}">내용</textarea></td>
      </tr>
      <tr>
        <th>조회수</th>
        <td data-th-text='${board.viewCount}'>조회수</td>
      </tr>
      <tr>
        <th>작성자</th>
        <td data-th-text='${board.writer.name}'>작성자</td>
      </tr>
      <tr>
        <th>등록일</th>
        <td data-th-text='${board.createdDate}'>등록일</td>
      </tr>
      <tr>
        <th>첨부파일</th>
        <td><ul>
        <li data-th-each="file : ${board.attachedFiles}">
        <a data-th-href="@{files/${path}(path=${file.filepath})}"
        data-th-text="${file.filepath}"></a>
        [<a data-th-href="@{fileDelete(no=${file.no})}">삭제</a>]
        </li>
        </ul>
        파일추가: <input name='files' type='file' multiple>
        </td>
      </tr>
    </table>
    <p>
      <button type='submit'>변경</button>
      <a data-th-href='@{delete(no=${board.no})}'>삭제</a>
      <a data-th-href='@{list}'>목록</a>
    </p>
  </form>
</body>
</html>
